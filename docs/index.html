<!DOCTYPE html>
<html>
<head>
    <title>Live Roblox Tabs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        img {
            max-width: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Live Roblox Tabs</h1>
    <div class="container" id="imageContainer"></div>

    <script>
        function loadImages() {
            const container = document.getElementById('imageContainer');
            container.innerHTML = ''; // Clear existing images
            
            // Number of tabs to display (adjust based on your setup)
            const tabCount = 3; 

            for (let i = 0; i < tabCount; i++) {
                const img = document.createElement('img');
                img.src = `images/tab_${i}.png?timestamp=${new Date().getTime()}`;
                img.alt = `Roblox Tab ${i}`;
                container.appendChild(img);
            }
        }

        // Refresh every 5 seconds (match with script schedule)
        setInterval(loadImages, 5000);
        loadImages(); // Initial load
    </script>
</body>
</html>
